<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mid Project</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rowdies:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div><h2>Some of my Favourite Landscapes</h2></div>
    <div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
      <!--Sets position of mouse at 0 before mouse is pressed, stores last percentage to allow new percentage to be added to give current percentage (of slider slid)  -->
      <img class="image" src="Images/Snowy Mountains.png" draggable="false" />
      <!-- Overides default behaviour for click dragging an image -->
      <img class="image" src="Images/Bird.jpg" draggable="false" />
      <img class="image" src="Images/Desert Mountains.jpg" draggable="false" />
      <img class="image" src="Images/Distance Castle.png" draggable="false" />
      <img class="image" src="Images/Island.jpg" draggable="false" />
      <img class="image" src="Images/Overgrown.jpg" draggable="false" />
      <img class="image" src="Images/Jungle.jpg" draggable="false" />
      <img class="image" src="Images/Mountains.jpg" draggable="false" />
    </div>
    <div><p>Kevin Stobbs</p></div>
    <script src="app.js"></script>
  </body>
</html>
